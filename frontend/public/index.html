<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DhakaCart</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .status { padding: 20px; background: #e0f7fa; display: inline-block; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>ðŸ›’ DhakaCart Eid Sale</h1>
    <div class="status">
        <p>System Status: <strong>Operational</strong></p>
        <p>Backend Connection: <span id="api-status">Checking...</span></p>
    </div>
    <script>
        // Use environment-based API URL for flexibility across environments
        const apiUrl = window.API_URL || `${window.location.protocol}//${window.location.hostname}:5000`;
        
        fetch(`${apiUrl}/`)
            .then(res => res.json())
            .then(data => document.getElementById('api-status').innerText = data.message)
            .catch(err => {
                console.error('API Connection Error:', err);
                document.getElementById('api-status').innerText = "Failed to connect";
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DhakaCart</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .status { padding: 20px; background: #e0f7fa; display: inline-block; border-radius: 8px; }
        .connected { color: green; font-weight: bold; }
        .failed { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ðŸ›’ DhakaCart Eid Sale</h1>
    <div class="status">
        <p>System Status: <strong>Operational</strong></p>
        <p>Backend Connection: <span id="api-status">Checking...</span></p>
    </div>
    <script>
        // Use the nginx proxied API endpoint
        const apiUrl = '/api';
        
        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                const statusEl = document.getElementById('api-status');
                statusEl.innerText = 'âœ“ ' + data.message;
                statusEl.className = 'connected';
            })
            .catch(err => {
                console.error('API Connection Error:', err);
                const statusEl = document.getElementById('api-status');
                statusEl.innerText = 'âœ— Failed to connect';
                statusEl.className = 'failed';
            });
    </script>
</body>
</html>

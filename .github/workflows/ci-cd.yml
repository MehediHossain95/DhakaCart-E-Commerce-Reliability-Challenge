name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Test Backend
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'
      
      - name: Install Backend Dependencies
        run: cd backend && npm install
      
      - name: Lint Backend Code
        run: cd backend && npm run lint --if-present
      
      - name: Run Backend Tests
        run: cd backend && npm test --if-present

  # Test Frontend
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install Frontend Dependencies
        run: cd frontend && npm install
      
      - name: Build Frontend
        run: cd frontend && npm run build
      
      - name: Run Frontend Tests
        run: cd frontend && npm test --if-present

  # Build and Push Docker Images
  build-docker:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
      
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
      
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to AWS K3s Cluster
  deploy:
    needs: [build-docker, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/dhakacart-key
          chmod 600 ~/.ssh/dhakacart-key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to AWS EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ubuntu
        run: |
          # Copy deployment file to EC2
          scp -i ~/.ssh/dhakacart-key k8s-deployment.yaml ${EC2_USER}@${EC2_HOST}:~/
          
          # Deploy to K3s cluster
          ssh -i ~/.ssh/dhakacart-key ${EC2_USER}@${EC2_HOST} << 'EOF'
            # Update kubeconfig permissions
            sudo chmod 644 /etc/rancher/k3s/k3s.yaml
            
            # Apply Kubernetes manifests
            kubectl apply -f k8s-deployment.yaml
            
            # Wait for deployments to be ready
            kubectl rollout status deployment/backend -n dhakacart --timeout=5m || true
            kubectl rollout status deployment/frontend -n dhakacart --timeout=5m || true
            
            # Show deployment status
            echo "=== Deployment Status ==="
            kubectl get pods -n dhakacart
            kubectl get svc -n dhakacart
          EOF
      
      - name: Verify Application Health
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Waiting for application to be ready..."
          sleep 30
          
          # Test frontend
          curl -f http://${EC2_HOST}/ || echo "Frontend not responding yet"
          
          # Test backend
          curl -f http://${EC2_HOST}:30001/health || echo "Backend not responding yet"
      
      - name: Get Application URL
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "ðŸš€ Application deployed successfully!"
          echo "Frontend URL: http://${EC2_HOST}"
          echo "Backend URL: http://${EC2_HOST}:30001"
          echo "K3s Dashboard: http://${EC2_HOST}:6443"
      
      - name: Send Deployment Success Notification
        if: success()
        run: |
          echo "âœ… DhakaCart deployment to AWS completed successfully!"
      
      - name: Send Deployment Failure Notification
        if: failure()
        run: |
          echo "âŒ DhakaCart deployment to AWS failed - Check logs"

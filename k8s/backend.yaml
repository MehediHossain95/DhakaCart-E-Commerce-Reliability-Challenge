apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhakacart-backend
spec:
  replicas: 2               # Run 2 copies for high availability
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        # In a real setup, this would be: your-dockerhub-username/backend:v1
        image: dhakacart-backend:latest 
        imagePullPolicy: Never  # Use the local image we just built
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"

---
apiVersion: v1
kind: Service
metadata:
  name: dhakacart-backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000           # The port other pods see
      targetPort: 5000     # The port the container is listening on
  type: ClusterIP          # Internal access only (Secure)

---
# Role for backend application - read-only access
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backend-reader
  namespace: default
rules:
# Allow reading ConfigMaps and Secrets (for app config)
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
# Allow reading Pods (for health checks)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
# Allow reading Services (for service discovery)
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]

---
# RoleBinding for backend deployment
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-reader-binding
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: backend-reader
subjects:
- kind: ServiceAccount
  name: backend-sa
  namespace: default

---
# ServiceAccount for backend
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-sa
  namespace: default

---
# Role for frontend application - read-only access
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: frontend-reader
  namespace: default
rules:
# Allow reading ConfigMaps (for app config)
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
# Allow reading Services (for service discovery)
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]

---
# RoleBinding for frontend deployment
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: frontend-reader-binding
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: frontend-reader
subjects:
- kind: ServiceAccount
  name: frontend-sa
  namespace: default

---
# ServiceAccount for frontend
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-sa
  namespace: default

---
# Admin role for operators
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dhakacart-admin
rules:
# Deployments
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
# Pods
- apiGroups: [""]
  resources: ["pods", "pods/logs"]
  verbs: ["get", "list", "watch"]
# Services and Ingress
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "create", "update", "patch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "create", "update", "patch"]
# ConfigMaps and Secrets
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "create", "update", "patch"]

---
# ClusterRoleBinding for admin
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dhakacart-admin-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dhakacart-admin
subjects:
- kind: User
  name: admin@dhakacart.com
  apiGroup: rbac.authorization.k8s.io

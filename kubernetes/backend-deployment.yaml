apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhakacart-backend
  namespace: dhakacart
  labels:
    app: dhakacart-backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: dhakacart-backend
  template:
    metadata:
      labels:
        app: dhakacart-backend
    spec:
      containers:
      - name: backend
        image: node:18-alpine
        imagePullPolicy: IfNotPresent
        workingDir: /app
        command:
          - sh
          - -c
          - |
            apk add --no-cache git
            git clone https://github.com/Hossain-75/DhakaCart.git .
            npm install --production
            npm start
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: DB_HOST
          value: "localhost"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "postgres"
        - name: DB_NAME
          value: "dhakacart"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: dhakacart-backend
  namespace: dhakacart
  labels:
    app: dhakacart-backend
spec:
  type: LoadBalancer
  selector:
    app: dhakacart-backend
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
